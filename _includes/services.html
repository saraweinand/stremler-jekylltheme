<div class="body_container">

        <div class="col three-even services" id="services">
            <div class="title">
                <h2>Services We Offer</h2>
            </div>
            <section>
                {% for post in site.categories.waterline %}
                	{{% if post.img %}
  				<img class="caption__media" data-interchange="{% for img in post.img %} [{{site.baseurl}}/img/{{img[1]}} ({{img[0]}})]
    				{% unless forloop.last %}, {% endunless %}
  				{% endfor %}
  				">
			{% endif %}
    			{{ post.content }}
		{% endfor %}
            </section>
            <section>
                <img src="img/sitedev.jpg" alt="">
                {% for post in site.categories.sitedev %}
    			{{ post.content }}
		{% endfor %}
            </section>
            <section>
                <img src="img/roadconstruction.jpg" alt="">
                {% for post in site.categories.road %}
    			{{ post.content }}
		{% endfor %}
            </section>

        </div>
